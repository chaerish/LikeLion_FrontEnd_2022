
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>가위바위보</title>
    <style>
        #rock {
            width: 100px;
            height: 100px;
        }

        #scissors {
            width: 100px;
            height: 100px;
        }

        #paper {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div style="text-align:center"><h1>가위 바위 보 게임하기</h1></div>


    <p>어떤 것을 내시겠어요?</p>
    <div class='butchoice'>
        <button type="button"><img id='scissors' src="scissors.png" alt="scissors"></button>
        <button type="button"><img id='rock' src="rock.png" alt="rock"></button>
        <button type="button"><img id='paper' src="paper.png" alt="paper"></button>
    </div>

    <h1 id="result">결과입니다.</h1>
    <div class="user">
        <div id="userwin">You : 0</div>
        <img id='user' src="scissors.png" alt="scissors">

    </div>
    <div class="com">
        <div id="comwin">Computer : 0</div>
        <img id='computer' src="scissors.png" alt="scissors">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script>
        var userwin = 0; //유저가 이긴수
        var comwin = 0; //컴퓨터가 이긴수 

        //0: 가위, 1: 바위, 2: 보
        $('#scissors').click(userScissors); //버튼클릭할때마다 함수실행
        $('#rock').click(userRock);
        $('#paper').click(userPaper);

        function userScissors() {
            document.getElementById("user").src = "scissors.png"; //user 사진 바꿔주기
            var comNum = Math.floor(Math.random() * 3); //0~2 랜덤선택 클릭때마다 변할 수 있또록 함수 내 선언한다.

            if (comNum == 0) { //컴퓨터 가위
                document.getElementById("computer").src = "scissors.png"; //사진바꿔주기
                document.getElementById("result").innerHTML = "비겼다!"; //결과 출력하기
            }
            else if (comNum == 1) { //컴퓨터 바위
                document.getElementById("computer").src = "rock.png";
                document.getElementById("result").innerHTML = "졌다!";
                comwin++; //컴퓨터가 이겼으므로 컴퓨터 이긴 수 증가 후 출력
                document.getElementById("comwin").innerHTML = "Computer :" + comwin;
            }
            else if (comNum == 2) { //컴퓨터 보
                document.getElementById("computer").src = "paper.png";
                document.getElementById("result").innerHTML = "이겼다!";
                userwin = userwin + 1; //유저가 이겼으므로 유저 이긴 수 증가 후 출력 
                document.getElementById("userwin").innerHTML = "user :" + userwin;
            }
        }

        function userRock() {
            document.getElementById("user").src = "rock.png";
            var comNum = Math.floor(Math.random() * 3); //0~2 랜덤선택

            if (comNum == 0) { //컴퓨터 가위
                document.getElementById("computer").src = "scissors.png";
                document.getElementById("result").innerHTML = "이겼다!";
                userwin++;
                document.getElementById("userwin").innerHTML = "user :" + userwin;
            }
            else if (comNum == 1) { //컴퓨터 바위
                document.getElementById("computer").src = "rock.png";
                document.getElementById("result").innerHTML = "비겼다!";
            }
            else if (comNum == 2) { //컴퓨터 보
                document.getElementById("computer").src = "paper.png";
                document.getElementById("result").innerHTML = "졌다!";
                comwin = comwin ++;
                document.getElementById("comwin").innerHTML = "Computer :" + comwin;
            }
        }

        function userPaper() {
            document.getElementById("user").src = "paper.png";
            var comNum = Math.floor(Math.random() * 3); //0~2 랜덤선택

            if (comNum == 0) { //컴퓨터 가위
                document.getElementById("computer").src = "scissors.png";
                document.getElementById("result").innerHTML = "졌다!";
                comwin = comwin + 1;
                document.getElementById("comwin").innerHTML = "Computer :" + comwin;
            }
            else if (comNum == 1) { //컴퓨터 바위
                document.getElementById("computer").src = "rock.png";
                document.getElementById("result").innerHTML = "이겼다!";
                userwin = userwin + 1;
                document.getElementById("userwin").innerHTML = "user :" + userwin;
            }
            else if (comNum == 2) { //컴퓨터 보
                document.getElementById("computer").src = "paper.png";
                document.getElementById("result").innerHTML = "비겼다!";
            }
        }
    </script>
</body>
</html>
